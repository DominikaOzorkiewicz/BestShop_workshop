<section class="contact">
    <div class="contact-container container" id="contact">

        <div class="contact-info">
            <h2 class="contact-info__title">Any questions?</h2>
            <p class="contact-info__text">Leave your email address or call us!</p>
            <div class="contact-info__address">
                <address class="contact-info__email">
                    <a href="mailto:info@bestshop.xyz">info@bestshop.xyz</a>
                </address>
                <address class="contact-info__phone">
                    123 456 789
                </address>
            </div>
        </div>

        <form class="contact-form">

            <div class="form-row">
                <label for="name" class="form-label">Name</label>
                <input class="form-input" type="text" id="name">
            </div>

            <div class="form-row">
                <label for="email" class="form-label">Email</label>
                <input class="form-input" type="email" id="email">
            </div>

            <div class="form-row">
                <div class="form-checkbox">
                    <input type="checkbox" id="agree" class="form-checkbox__input">
                    <label for="agree" class="form-checkbox__label">
                        I hereby give consent for my personal data included in my application to be processed for the purposes of the recruitment process under the European Parliamentâ€™s and Council of the European Union Regulation on the Protection of Natural Persons as of 27 April 2016, with regard to the processing of personal data and on the free movement of such data, and repealing Directive 95/46/EC (Data Protection Directive)
                    </label>
                </div>
            </div>

            <div class="form-row form-row--last">
                <button class=" contact-form__btn form-btn">Send</button>
            </div>
        </form>

    </div>
</section>
